<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>таблица</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table class="check-table">
        <caption>Счет-фактура</caption>
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Стоимость</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Карандаш</td>
                <td rowspan="2">20</td>
                <td>3</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Точилка</td>
                <td>2</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Ручка</td>
                <td>25</td>
                <td>5</td>
                <td>125</td>
            </tr>
            <tr>
                <td colspan="3">Итог</td>
                <td>285</td>
            </tr>
        </tbody>
    </table>



    <form id="form-reg">
        <label for="mail">Введите email</label><br>
        <input id="mail" type="email" placeholder="Email" required><br> 
        <label for="pass">Введите пароль</label><br>
        <input id="pass" type="password" placeholder="Password" required><br>

        <input type="radio" id="gender-male" name="gender" value="male" checked>
        <label for="gender-male">муж</label>
        <input type="radio" id="gender-female" name="gender" value="female">
        <label for="gender-female">жен</label><br>

        <input type="submit" value="Зарегистрироваться"> 
        
        <input type="reset">
    </form>
</body>
</html>
